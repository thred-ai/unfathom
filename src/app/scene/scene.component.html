<div
  class="w-100 primary-background d-flex justify-content-between align-items-center flex-column"
  style="overflow: hidden"
  *ngIf="scene"
>
  <div
    class="w-100 secondary-background"
    style="aspect-ratio: 1; flex-grow: 1; flex-shrink: 0"
    (click)="sceneImg.click()"
  >
    <img
      *ngIf="scene!.images[0]; else noImage"
      class="w-100 h-100"
      style="object-fit: cover"
      [src]="scene!.images[0] | safeImgUrl"
    />

    <ng-template #noImage>
      <div
        class="w-100 h-100 d-flex justify-content-center align-items-center flex-column p-3"
      >
        <ion-icon class="primary-text h1" name="image-outline"></ion-icon>
        <span class="mt-2 h5 primary-text w-100 text-truncate text-center"
          >Upload Image</span
        >
      </div>
    </ng-template>
  </div>
  <!-- <img > -->

  <div
    class="w-100 p-3 d-flex justify-content-start align-items-start flex-column border-table-top"
    style="flex-shrink: 1"
  >
    <ion-input
      class="text-truncate w-100 primary-text h4 px-0"
      style="height: 50px !important"
      fill="solid"
      [ngModel]="scene.name"
      [placeholder]="'Name'"
      (ngModelChange)="scene.name = $event; changed.emit(scene)"
    ></ion-input>

    <!-- <p class="secondary-text w-100 text-truncate mt-2">
      {{
        scene.description && scene.description != ""
          ? scene.description
          : "No Description"
      }}
    </p> -->

    <ion-textarea
      class="secondary-text mt-2 w-100"
      style="overflow-y: scroll; max-height: 100px"
      [autoGrow]="true"
      fill="solid"
      [ngModel]="scene.description"
      [placeholder]="'No Description'"
      (ngModelChange)="scene.description = $event; changed.emit(scene)"
    ></ion-textarea>
  </div>

  <input
    #sceneImg
    type="file"
    (change)="fileChangeEvent($event, scene)"
    style="display: none"
  />
</div>
