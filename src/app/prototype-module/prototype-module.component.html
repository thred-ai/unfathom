      <div
        class="h-full proj flex justify-center items-center"
        role="button"
        [matTooltip]="'Game Menu'"
        [matTooltipPosition]="'below'"
      >
        <div
          class="primary-text-dark flex justify-center items-center"
          role="button"
          mat-button
          #menuToggle
        >
        <!-- [matMenuTriggerFor]="mainMenu" -->

          <mat-icon [svgIcon]="'unfathom_icon'"></mat-icon>
          <mat-icon
            class="my-auto"
            style="
              height: 14px;
              font-size: 14px !important;
              width: 14px !important;
            "
            >expand_more</mat-icon
          >
        </div>
      </div>
    </div>

    <div class="h-full flex justify-end content-center">
      <a
        class="btn rounded-10 shadow-0 w-full primary-text-dark flex justify-start px-0 content-center py-2"
        style="cursor: pointer"
      >
        <div
          class="text-center mx-auto secondary-text-dark flex justify-center items-center"
          role="button"
          *ngIf="world"
        >
          <!-- <span class="secondary-text">Project</span>
    
            <mat-icon> arrow_right_alt </mat-icon> -->
          <img
            class="border-table-dark me-2"
            style="
              height: 22.5px;
              border-radius: 6px;
              width: 22.5px !important;
              object-fit: cover;
            "
            [src]="project.displayUrl"
          />
          <div
            class="primary-text-dark flex justify-center items-center"
          >
            {{ project.name }}
            <ng-container *ngIf="scene">
              <span class="secondary-text-dark mx-2" style="font-size: 20px"
                >/</span
              >
              {{ scene.name }}
            </ng-container>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div
    class="w-full h-full renderer primary-background-dark"
    *ngIf="scene && world && theme"
  >
    <app-world-designer
      *ngIf="visible"
      [theme]="'dark'"
      [world]="world"
      [scene]="scene"
      [project]="project"
    ></app-world-designer>
  </div>
</div>
