<div
  class="layout-container-full animate__animated animate__fadeIn primary-background"
>
  <div
    class="h-full w-full flex flex-row justify-between items-center"
    *ngIf="dev && worlds; else loader"
  >
    <!-- <app-workflow></app-workflow> -->

    <!-- <div class="h-full w-[320px] border-table-right"></div> -->
    <div class="w-full h-full flex flex-col justify-start">
      <div
        class="w-full h-[75px] border-table-bottom primary-background shadow-sm flex justify-center items-center p-4"
      >
        <div class="w-full h-full flex justify-between">
          <img class="h-full" [src]="'assets/logo_full.png'" />

          <!-- bg-gradient-to-r from-orange-500 to-purple-500 -->
          <button
            class="btn rounded bg-purple-500 primary-text-dark"
            (click)="newDesign()"
          >
            Create a design
          </button>
        </div>
      </div>
      <div class="w-full h-full p-4 overflow-scroll">
        <span class="text-xl font-medium primary-text"> Recent designs </span>
        <div
          class="w-full grid grid-cols-2 md:grid-cols-6 gap-4 mt-5 grid-flow-row justify-start"
        >
          <a
            class="overflow-hidden cursor-pointer"
            *ngFor="let world of worlds ?? []"
            [href]="['/design/' + world.id]"
            target="_blank"
          >
            <div
              class="overflow-hidden w-full aspect-video rounded-md section-background border-table"
            >
              <img
                class="w-full h-full object-cover hover:scale-150 transition duration-200 rounded-md"
                [src]="
                  world.sky?.texture?.emissive ?? world.ground?.texture?.diffuse
                "
              />
            </div>

            <div class="w-full px-0 py-2">
              <p class="text-sm w-full font-medium truncate primary-text">
                {{ world.name }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loader>
    <div
      class="w-full flex flex-col justify-center items-center layout-container-full"
    >
      <verticalai-loader
        [mode]="theme"
        [text]="'Loading...'"
      ></verticalai-loader>
    </div>
  </ng-template>
</div>
