<div
  class="w-100 h-100 d-flex justify-content-center align-items-start"
  #parent
>
  <div
    class="w-100 h-100 d-flex justify-content-between align-items-center section-background"
  >
    <div class="w-100 h-100" id="container"></div>

    <div
      *ngIf="selectedFile"
      class="h-100 border-table-left"
      style="width: 300px !important"
    >
      <div class="primary-background h-100 w-100">
        <mat-tab-group
          #menu
          class="w-100 h-100"
          dynamicHeight
          animationDuration="0ms"
        >
          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <span class="primary-text"> Design </span>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-3 pb-5" style="overflow-y: scroll">
                  <div class="w-100 pb-3">
                    <p class="w-100 mb-3 fw-bold primary-text">Image</p>

                    <div
                      class="position-relative d-flex justify-content-center align-items-center w-100 secondary-background"
                      style="aspect-ratio: 1"
                      role="button"
                      (click)="sceneImg.click()"
                    >
                      <ng-container
                        *ngIf="
                          selectedFile.data.ngArguments.scene.images[0] as img;
                          else emptyImg
                        "
                      >
                        <img
                          class="w-100 h-100 rounded position-absolute"
                          style="object-fit: cover"
                          [src]="img"
                        />
                        <div
                          class="w-100 h-100 position-absolute d-flex justify-content-center align-items-center img-show"
                          style="z-index: 1"
                        >
                          <mat-icon class="m-auto primary-text">
                            upload_file
                          </mat-icon>
                        </div>
                      </ng-container>

                      <ng-template #emptyImg>
                        <div
                          class="w-100 h-100 d-flex justify-content-center align-items-center flex-column p-3 empty-img-show"
                        >
                          <ion-icon
                            class="primary-text h1"
                            name="image-outline"
                          ></ion-icon>
                          <span
                            class="mt-2 h5 primary-text w-100 text-truncate text-center"
                            >No Image</span
                          >
                        </div>
                      </ng-template>
                    </div>

                    <input
                      #sceneImg
                      type="file"
                      (change)="fileChangeEvent($event)"
                      style="display: none"
                    />
                  </div>

                  <div class="w-100 pb-3">
                    <verticalai-text-field
                      [title]="'Name'"
                      [value]="selectedFile.data.ngArguments.scene.name"
                      [placeholder]="'Scene Name'"
                      (changed)="
                        updateCellName(selectedFile.id!, $event); saveLayout()
                      "
                    >
                    </verticalai-text-field>
                  </div>

                  <div class="w-100 pb-3">
                    <verticalai-textbox
                      [title]="'Description'"
                      [value]="selectedFile.data.ngArguments.scene.description"
                      [placeholder]="'Scene Description'"
                      (changed)="
                        updateCellDesc(selectedFile.id!, $event); saveLayout()
                      "
                    >
                    </verticalai-textbox>
                  </div>

            </ng-template>
          </mat-tab>

          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <span class="primary-text"> Characters </span>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-3 pb-5" style="overflow-y: scroll">
                  <div class="w-100 pb-3">
                    <verticalai-select-field
                      [title]="'Scene Characters'"
                      [value]="characterIds"
                      [data]="characters"
                      [valueField]="'id'"
                      [multiple]="true"
                      [displayField]="'name'"
                      (changed)="addCharactersToScene($event)"
                    >
                    </verticalai-select-field>
                  </div>

                  <ion-accordion-group
                    class="example-headers-align bg-transparent animate__animated animate__fadeIn"
                    [multiple]="true"
                    *ngIf="workflow"
                    (ionChange)="(null)"
                    id="accordion"
                  >
                    <ion-accordion
                      class="bg-transparent"
                      [value]="c.id"
                      *ngFor="
                        let c of selectedFile.data.ngArguments?.scene
                          ?.characters ?? []
                      "
                    >
                      <ion-item
                        slot="header"
                        class="primary-text"
                        [color]="theme"
                      >
                        <ion-label>{{
                          workflow.characters[c.id].name
                        }}</ion-label>
                      </ion-item>
                      <div class="ion-padding" slot="content">
                        <div class="w-100 mb-3">
                          <verticalai-text-field
                            [title]="'Spawn Point'"
                            [type]="'number'"
                            [range]="{ min: -100000, max: 100000 }"
                            [simplify]="true"
                            [value]="c.spawn.x"
                            [placeholder]="'Spawn'"
                            (changed)="
                              updateCellCharacter(
                                selectedFile.id!,
                                c.id,
                                $event,
                                'spawn',
                                'x'
                              );
                              saveLayout()
                            "
                          >
                          </verticalai-text-field>
                        </div>
                      </div>
                    </ion-accordion>
                  </ion-accordion-group>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    <div
      *ngIf="!selectedFile"
      class="h-100 border-table-left"
      style="width: 300px !important"
    >
      <div class="primary-background h-100 w-100">
        <div
          class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
        >
          <div class="w-100 h-100 p-3" style="overflow-y: scroll">
            <div class="w-100 pb-3">
              <ng-container>
                <div
                  class="w-100 d-flex justify-content-between align-content-center pb-3 mb-3 mt-4 primary-text border-table-bottom"
                >
                  <p class="w-100 fw-bold my-auto">All Project Characters</p>
                  <mat-icon
                    class="m-auto primary-text"
                    role="button"
                    (click)="editCharacter()"
                  >
                    add
                  </mat-icon>
                </div>

                <div class="w-100 row rows-2 justify-content-start g-0">
                  <div
                    *ngFor="let character of characters ?? []; index as i"
                    class="col p-1"
                    style="aspect-ratio: 0.75"
                  >
                    <div
                      class="d-flex justify-content-between align-items-center flex-column border-table rounded secondary-background shadow-hover"
                      style="overflow: hidden"
                      role="button"
                      (click)="editCharacter(character)"
                    >
                      <img
                        class="w-100 h-100"
                        style="object-fit: cover; aspect-ratio: 1;"
                        [src]="character.img"
                      />

                      <div
                        class="primary-text text-truncate py-2 w-100 text-center primary-background"
                      >
                        {{ character.name }}
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
