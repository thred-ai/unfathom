<div
  class="w-100 h-100 d-flex justify-content-center align-items-start"
  #parent
>
  <div
    class="w-100 h-100 d-flex justify-content-between align-items-center section-background"
  >
    <div class="w-100 h-100" id="container"></div>

    <div
      *ngIf="selectedFile"
      class="h-100 border-table-left"
      style="width: 300px !important; overflow-x: hidden;"
    >
      <div class="primary-background h-100 w-100">
        <mat-tab-group
          #menu
          class="w-100 h-100"
          dynamicHeight
          [fitInkBarToContent]="true"
          animationDuration="0ms"
        >
          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <!-- <span class="primary-text"> General </span> -->
              <mat-icon class="primary-text">
                info
              </mat-icon>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-3 pb-5" style="overflow-y: scroll">
                  <div class="w-100 pb-3">
                    <p class="w-100 mb-3 fw-bold primary-text">Image</p>

                    <div
                      class="position-relative d-flex justify-content-center align-items-center w-100 secondary-background"
                      style="aspect-ratio: 1"
                      role="button"
                      (click)="sceneImg.click()"
                    >
                      <ng-container
                        *ngIf="
                          selectedFile.data.ngArguments.scene.images[0] as img;
                          else emptyImg
                        "
                      >
                        <img
                          class="w-100 h-100 rounded position-absolute"
                          style="object-fit: cover"
                          [src]="img"
                        />
                        <div
                          class="w-100 h-100 position-absolute d-flex justify-content-center align-items-center img-show"
                          style="z-index: 1"
                        >
                          <mat-icon class="m-auto primary-text">
                            upload_file
                          </mat-icon>
                        </div>
                      </ng-container>

                      <ng-template #emptyImg>
                        <div
                          class="w-100 h-100 d-flex justify-content-center align-items-center flex-column p-3 empty-img-show"
                        >
                          <ion-icon
                            class="primary-text h1"
                            name="image-outline"
                          ></ion-icon>
                          <span
                            class="mt-2 h5 primary-text w-100 text-truncate text-center"
                            >No Image</span
                          >
                        </div>
                      </ng-template>
                    </div>

                    <input
                      #sceneImg
                      type="file"
                      (change)="fileChangeEvent($event)"
                      style="display: none"
                    />
                  </div>

                  <div class="w-100 pb-3">
                    <verticalai-text-field
                      [title]="'Name'"
                      [value]="selectedFile.data.ngArguments.scene.name"
                      [placeholder]="'Scene Name'"
                      (changed)="
                        updateCellName(selectedFile.id!, $event); saveLayout()
                      "
                    >
                    </verticalai-text-field>
                  </div>

                  <div class="w-100 pb-3">
                    <verticalai-textbox
                      [title]="'Description'"
                      [value]="selectedFile.data.ngArguments.scene.description"
                      [placeholder]="'Scene Description'"
                      (changed)="
                        updateCellDesc(selectedFile.id!, $event); saveLayout()
                      "
                    >
                    </verticalai-textbox>
                  </div>

                *ngIf="
                  selectedFile.type == 'gpt-LLM' ||

                <ng-container *ngIf="selectedFile.type == 'switch'">
                  <ng-container
                    *ngIf="selectedFile | cast : BranchedStep as branchStep"
                  >
                    <div
                      class="w-100 d-flex justify-content-between align-content-center pb-3 mb-3 mt-4 primary-text border-table-bottom"
                    >
                      <p class="w-100 fw-bold">Decision Paths</p>
                      <mat-icon
                        class="m-auto primary-text"
                        role="button"
                        (click)="newBranch(branchStep)"
                      >
                        add
                      </mat-icon>
                    </div>
  
                    <div class="w-100">
                      <div
                        *ngFor="
                          let branch of (branchStep.branches | dictToArr) ??
                            [];
                          index as i
                        "
                        class="pb-4 d-flex justify-content-between align-items-center"
                      >
                        <div class="primary-text">
                          {{ branch.name }}
                        </div>
  
                        <div
                          class="btn bg-orange shadow-0 text-white fw-bold rounded d-flex p-1 justify-content-center align-items-center"
                          (click)="
                            onRightClick($event, branch.name, branchStep)
                          "
                        >
                          <ion-icon
                            class="m-auto"
                            [name]="'settings-outline'"
                            slot="end"
                            role="button"
                            [matTooltip]="'Actions'"
                          ></ion-icon>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
  
                <ng-container *ngIf="selectedFile.type == 'gpt-LLM'">
                  <ng-container
                    *ngIf="
                      selectedFile.properties['training'] ??
                      'none' as training
                    "
                  >
                    <div class="w-100 pb-3">
                      <verticalai-select-field
                        [title]="'Training'"
                        [value]="training ?? trainingTypes[0].id"
                        [data]="trainingTypes"
                        [valueField]="'id'"
                        [displayField]="'name'"
                        (changed)="
                          selectedFile.properties['training'] = $event;
                          saveLayout()
                        "
                      >
                      </verticalai-select-field>
                    </div>
  
                    <div class="w-100 pb-3" *ngIf="training != 'none'">
                      <verticalai-select-field
                        *ngIf="
                          loadedDocs && loadedDocs.length > 0;
                          else empty
                        "
                        [title]="'Training Data'"
                        [value]="
                          selectedFile.properties['autoId'] ?? loadedDocs[0]
                        "
                        [data]="loadedDocs"
                        (changed)="
                          selectedFile.properties['autoId'] = $event;
                          saveLayout()
                        "
                      >
                      </verticalai-select-field>
  
                      <ng-template #empty>
                        <verticalai-select-field
                          [title]="'Training Data'"
                          [value]="'No Data'"
                          [data]="['No Data']"
                        >
                        </verticalai-select-field>
                      </ng-template>
                    </div>
                  </ng-container>
                </ng-container>
              </ng-container>
  
              <ng-container *ngIf="selectedFile.type == 'container'">
                <div
                  class="w-100 d-flex justify-content-center align-items-center"
                  style="height: 400px"
                >
                  <div class="secondary-text">
                    No settings for this controller
                  </div>
                </div>
              </ng-container>
  
              <ng-container
                *ngIf="
                  (
                    models[(selectedFile.type | split : '-')[1]] ??
                    { models: {} }
                  ).models[selectedFile.type]?.variations as variations
                "
              >
                <div class="w-100 pb-3" *ngIf="variations.length > 0">
                  <verticalai-select-field
                    [title]="'Type'"
                    [value]="
                      selectedFile.properties['engine'] ??
                      variations[0]?.id ??
                      ''
                    "
                    [data]="variations"
                    [valueField]="'id'"
                    [displayField]="'name'"
                    (changed)="
                      selectedFile.properties['engine'] = $event; saveLayout()
                    "
                  >
                  </verticalai-select-field>
                </div>
              </ng-container> -->

                  <button
                    class="btn bg-orange w-100 border-0 rounded fw-bold text-white d-flex justify-content-center px-3 align-content-center py-2 mt-4"
                    (click)="selectWorld()"
                  >
                    <!-- <ng-container *ngIf="loading; else buttonTitles">
                      <span class="mx-auto">
                        {{ "Saving" }}
                        <span
                          class="spinner-border spinner-border-sm ms-2 m-auto"
                          role="status"
                          aria-hidden="true"
                        ></span>
                      </span>
                    </ng-container> -->

                    <!-- <ng-template #buttonTitles> -->
                    <ng-container> {{ "Explore World" }}</ng-container>
                    <!-- </ng-template> -->
                  </button>
                </div>
              </div>
            </ng-template>
          </mat-tab>

          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <!-- <span class="primary-text"> World </span> -->
              <mat-icon class="primary-text">
                public
              </mat-icon>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative px-3"
              >

              <div class="w-100 pb-3">
                <verticalai-textbox
                  [title]="'World'"
                  [value]="''"
                  [placeholder]="'World Description'"
                  (changed)="
                  sceneDescription = $event
                  "
                >
                </verticalai-textbox>
                
              </div>

              <button
              class="btn bg-orange w-100 border-0 rounded fw-bold text-white d-flex justify-content-center px-3 align-content-center py-2 mt-4"
              (click)="generateWorld(sceneDescription)"
            >
              <ng-container *ngIf="loading; else buttonTitles">
                <span class="mx-auto">
                  {{ "Generating" }}
                  <span
                    class="spinner-border spinner-border-sm ms-2 m-auto"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </span>
              </ng-container>

              <ng-template #buttonTitles>
              <ng-container> {{ "Generate World" }}</ng-container>
              </ng-template>
            </button>

              </div>
            </ng-template>
          </mat-tab>

          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <!-- <span class="primary-text"> Models </span> -->
              <mat-icon class="primary-text">
                view_in_ar
              </mat-icon>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-2 pb-5" style="overflow-y: scroll">
                  <ion-accordion-group
                    class="example-headers-align bg-transparent animate__animated animate__fadeIn"
                    [multiple]="false"
                    *ngIf="workflow"
                    (ionChange)="(null)"
                    id="accordion"
                  >
                    <ion-accordion
                      class="bg-transparent"
                      [value]="'characters'"
                    >
                      <ion-item slot="header" class="primary-text">
                        <ion-label class="h3 fw-bold"
                          >Characters (Scene)</ion-label
                        >
                      </ion-item>
                      <div class="ion-padding" slot="content">
                        <div class="w-100 py-2 pb-3">
                          <app-search-bar
                            [placeholder]="'Search Characters'"
                            [workflow]="workflow"
                            [sceneData]="
                              selectedFile.data.ngArguments.scene.characters ??
                              []
                            "
                            [searchData]="workflow.characters"
                            (characterChanged)="addCharactersToScene($event)"
                          >
                          </app-search-bar>
                        </div>

                        <ng-container>
                          <div
                            class="w-100 row row-cols-2 justify-content-start g-0"
                            *ngIf="workflow"
                          >
                            <div
                              *ngFor="
                                let character of characterIds ?? [];
                                index as i
                              "
                              class="col p-1 position-relative"
                              style="aspect-ratio: 0.75"
                            >
                              <div
                                class="d-flex justify-content-between align-items-center flex-column border-table rounded secondary-background shadow-hover position-absolute"
                                style="overflow: hidden"
                                role="button"
                                *ngIf="workflow.characters[character] as c"
                                (click)="editCharacterDetails(character)"
                              >
                                <img
                                  class="w-100 h-100"
                                  style="object-fit: cover; aspect-ratio: 1"
                                  [src]="c.img"
                                />

                                <div
                                  class="w-100 primary-background py-2 d-flex justify-content-center align-items-center"
                                >
                                  <p
                                    class="mx-auto primary-text text-truncate text-center"
                                    style="width: 70px"
                                  >
                                    {{ c.name }}
                                  </p>
                                </div>
                              </div>

                              <div
                                class="rounded-circle bg-orange position-absolute"
                                style="
                                  z-index: 1;
                                  right: 0;
                                  top: 0;
                                  aspect-ratio: 1 !important;
                                "
                                role="button"
                                (click)="removeCharacter(i)"
                              >
                                <mat-icon
                                  class="w-100 h-100 primary-text-dark d-flex justify-content-center align-items-center p-1"
                                  style="font-size: small"
                                >
                                  close
                                </mat-icon>
                              </div>
                            </div>
                          </div>
                        </ng-container>
                      </div>
                    </ion-accordion>

                    <ion-accordion class="bg-transparent" [value]="'assets'">
                      <ion-item slot="header" class="primary-text">
                        <ion-label class="h3 fw-bold"
                          >3D Assets (Scene)</ion-label
                        >
                      </ion-item>
                      <div class="ion-padding" slot="content">
                        <div class="w-100 py-2 pb-3">
                          <app-search-bar
                            [placeholder]="'Search 3D Assets'"
                            [workflow]="workflow"
                            [sceneData]="
                              selectedFile.data.ngArguments.scene.assets ?? []
                            "
                            [searchData]="workflow.assets"
                            (characterChanged)="addAssetToScene($event)"
                          >
                          </app-search-bar>
                        </div>

                        <ng-container>
                          <div
                            class="w-100 row row-cols-2 justify-content-start g-0"
                            *ngIf="workflow"
                          >
                            <div
                              *ngFor="let asset of assetIds ?? []; index as i"
                              class="col p-1 position-relative"
                              style="aspect-ratio: 0.75"
                            >
                              <div
                                class="d-flex justify-content-between align-items-center flex-column border-table rounded secondary-background shadow-hover position-absolute"
                                style="overflow: hidden"
                                role="button"
                                #col
                                *ngIf="workflow.assets[asset] as a"
                                (click)="editAssetDetails(asset, i)"
                              >
                                <img
                                  class="w-100 h-100"
                                  style="object-fit: cover; aspect-ratio: 1"
                                  [src]="a.img"
                                />

                                <div
                                  class="w-100 primary-background py-2 d-flex justify-content-center align-items-center"
                                >
                                  <p
                                    class="mx-auto primary-text text-truncate text-center"
                                    style="width: 70px"
                                  >
                                    {{ a.name }}
                                  </p>
                                </div>
                              </div>

                              <div
                                class="rounded-circle bg-orange position-absolute"
                                style="
                                  z-index: 1;
                                  right: 0;
                                  top: 0;
                                  aspect-ratio: 1 !important;
                                "
                                role="button"
                                (click)="removeAsset(i)"
                              >
                                <mat-icon
                                  class="w-100 h-100 primary-text-dark d-flex justify-content-center align-items-center p-1"
                                  style="font-size: small"
                                >
                                  close
                                </mat-icon>
                              </div>
                            </div>
                          </div>
                        </ng-container>
                      </div>
                    </ion-accordion>
                  </ion-accordion-group>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>

    <div
      *ngIf="!selectedFile"
      class="h-100 border-table-left"
      style="width: 300px !important"
    >
      <div class="primary-background h-100 w-100">
        <mat-tab-group
          #menu2
          class="w-100 h-100"
          dynamicHeight
          animationDuration="0ms"
        >
          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <span class="primary-text"> Characters </span>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-3" style="overflow-y: scroll">
                  <div class="w-100 pb-3">
                    <div
                      class="w-100 d-flex justify-content-between align-content-center pb-3 mb-3 mt-4 primary-text border-table-bottom"
                    >
                      <p class="w-100 fw-bold my-auto">Project Characters</p>
                      <mat-icon
                        class="m-auto primary-text"
                        role="button"
                        (click)="editCharacter()"
                      >
                        add
                      </mat-icon>
                    </div>

                    <div class="row row-cols-2 justify-content-start g-0">
                      <div
                        *ngFor="let character of characters ?? []; index as i"
                        class="col p-1 position-relative"
                        style="aspect-ratio: 0.75"
                      >
                        <div
                          class="d-flex justify-content-between align-items-center flex-column border-table rounded secondary-background shadow-hover"
                          style="overflow: hidden"
                          role="button"
                          (click)="editCharacter(character)"
                        >
                          <img
                            class="w-100 h-100"
                            style="object-fit: cover; aspect-ratio: 1"
                            [src]="character.img"
                          />

                          <div
                            class="w-100 primary-background py-2 d-flex justify-content-center align-items-center"
                          >
                            <p
                              class="mx-auto primary-text text-truncate text-center"
                              style="width: 70px"
                            >
                              {{ character.name }}
                            </p>
                          </div>
                        </div>

                        <div
                          class="rounded-circle bg-orange position-absolute"
                          style="
                            z-index: 1;
                            right: 0;
                            top: 0;
                            aspect-ratio: 1 !important;
                          "
                          role="button"
                          (click)="removeCharacterWorkflow(character.id)"
                        >
                          <mat-icon
                            class="w-100 h-100 primary-text-dark d-flex justify-content-center align-items-center p-1"
                            style="font-size: small"
                          >
                            close
                          </mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </mat-tab>

          <mat-tab class="tab">
            <ng-template mat-tab-label>
              <span class="primary-text"> 3D Assets </span>
            </ng-template>
            <ng-template matTabContent>
              <div
                class="h-100 d-flex justify-content-center align-items-center flex-column position-relative"
              >
                <div class="w-100 h-100 p-3" style="overflow-y: scroll">
                  <div class="w-100 pb-3">
                    <div
                      class="w-100 d-flex justify-content-between align-content-center pb-3 mb-3 mt-4 primary-text border-table-bottom"
                    >
                      <p class="w-100 fw-bold my-auto">Project 3D Assets</p>
                      <mat-icon
                        class="m-auto primary-text"
                        role="button"
                        (click)="editAsset()"
                      >
                        add
                      </mat-icon>
                    </div>

                    <div class="w-100 row row-cols-2 justify-content-start g-0">
                      <div
                        *ngFor="let asset of assets ?? []; index as i"
                        class="col p-1 position-relative"
                        style="aspect-ratio: 0.75"
                      >
                        <div
                          class="d-flex justify-content-between align-items-center flex-column border-table rounded secondary-background shadow-hover"
                          style="overflow: hidden"
                          role="button"
                          (click)="editAsset(asset)"
                        >
                          <img
                            class="w-100 h-100"
                            style="object-fit: cover; aspect-ratio: 1"
                            [src]="asset.img"
                          />

                          <div
                            class="w-100 primary-background py-2 d-flex justify-content-center align-items-center"
                          >
                            <p
                              class="mx-auto primary-text text-truncate text-center"
                              style="width: 70px"
                            >
                              {{ asset.name }}
                            </p>
                          </div>
                        </div>

                        <div
                          class="rounded-circle bg-orange position-absolute"
                          style="
                            z-index: 1;
                            right: 0;
                            top: 0;
                            aspect-ratio: 1 !important;
                          "
                          role="button"
                          (click)="removeAssetWorkflow(asset.id)"
                        >
                          <mat-icon
                            class="w-100 h-100 primary-text-dark d-flex justify-content-center align-items-center p-1"
                            style="font-size: small"
                          >
                            close
                          </mat-icon>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>
