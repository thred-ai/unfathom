<div class="w-full px-0 m-0" *ngIf="simplify; else full">
  <ng-container *ngTemplateOutlet="input"></ng-container>
</div>

<ng-template #full>
  <div class="wrap-input1 w-full pt-3 m-0">
    <p class="w-full mb-0 font-bold" [style.color]="textColor">{{ title }}: {{value / step}}</p>
    <div class="px-0 w-full mb-0 py-0">
      <ng-container *ngTemplateOutlet="input"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #input>
  <ion-range
    class="w-full"
    [style.--pin-background]="knobColor"
    [style.--pin-color]="knobTextColor"
    [style.--knob-background]="knobColor"
    [style.--bar-background]="lineColor"
    [style.--bar-background-active]="lineFillColor"
    [pin]="true"
    [step]="1"
    [min]="min"
    [max]="max"
    [pinFormatter]="pinFormatter"
    [ngModel]="value"
    (ngModelChange)="valueChange.emit(sliderVal($event))"
  ></ion-range>
</ng-template>
