  >

      <div

        style="aspect-ratio: 1"

        <mat-icon> play_arrow </mat-icon>
      </div>

    <div class="h-100 d-flex justify-content-end align-content-center">
      <div

        style="aspect-ratio: 1"
        role="button"
        (click)="dialogRef.close()"
      >

          open_in_new
        </mat-icon>

      <div

        <mat-icon class="w-100 h-100" style="font-size: 20px"> close </mat-icon>

  <div class="w-100 h-100 renderer" *ngIf="world && scene && project && theme">
    <app-world-designer
      [world]="world"
      [scene]="scene"
      [project]="project"
      [theme]="theme"
