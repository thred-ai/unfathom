<div class="w-full h-full">
  <div class="w-full h-full">

    <mat-tab-group
      #menu
      class="w-full h-full"
      dynamicHeight
      [fitInkBarToContent]="true"
      animationDuration="0ms"
      *ngIf="world && world.sky"
    >
      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <span class="primary-text"> Space </span>
        </ng-template>
        <ng-template matTabContent>
          <div
            class="h-full flex justify-center items-center flex-col relative"
          >
           
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <span class="primary-text"> Surface </span>
        </ng-template>
        <ng-template matTabContent>
          <div
            class="h-full flex justify-center items-center flex-col relative"
          >
            <div
              class="w-full h-full p-3 pb-5"
              style="overflow-y: scroll"
              *ngIf="world.ground"
            >
              <!-- <div class="w-full pb-3">
                <p class="w-full mb-3 font-medium primary-text">
                  {{ toggle.checked ? "Visible" : "Hidden" }}
                </p>
                <div class="px-1">
                  <mat-slide-toggle
                    #toggle
                    [checked]="!world.ground.hidden"
                    (change)="world.ground.hidden = !$event.checked"
                  ></mat-slide-toggle>
                </div>
              </div> -->

              <div class="wrap-input1 w-full py-3 px-0">
                <p class="w-full mb-3 primary-text font-medium">Texture</p>

                <div
                  class="w-full flex justify-start items-center"
                >
                  <div
                    class="w-auto rounded-full border-table shadow flex justify-center items-center section-background"
                    style="
                      object-fit: contain;
                      aspect-ratio: 1;
                      height: 60px;
                      overflow: hidden;
                    "
                  >
                    <div
                      class="m-auto relative img-input rounded-full pic-hover"
                      style="height: 90%; width: 90%; overflow: hidden"
                      role="button"
                      (click)="cImgInput.click()"
                    >
                      <img
                        class="w-full h-full absolute"
                        style="z-index: 50; object-fit: cover"
                        [src]="world.ground.texture.diffuse"
                        id="ground"
                      />
                      <!-- <div
                              class="w-full h-full absolute img-input-display bg-orange primary-text"
                              style="z-index: 51; opacity: 0.5"
                            >
                              <mat-icon class="m-auto">upload </mat-icon>
                            </div> -->
                      <input
                        #cImgInput
                        type="file"
                        (change)="fileChangeEvent($event, 'ground')"
                        style="display: none"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="wrap-input1 w-full py-3 px-0">
                <p class="w-full mb-3 primary-text font-medium">Terrain</p>

                <div
                  class="w-full flex justify-start items-center"
                >
                  <div
                    class="w-auto rounded-full border-table shadow flex justify-center items-center section-background"
                    style="
                      object-fit: contain;
                      aspect-ratio: 1;
                      height: 60px;
                      overflow: hidden;
                    "
                  >
                    <div
                      class="m-auto relative img-input rounded-full pic-hover"
                      style="height: 90%; width: 90%; overflow: hidden"
                      role="button"
                      (click)="xImgInput.click()"
                    >
                      <img
                        class="w-full h-full absolute"
                        style="z-index: 50; object-fit: cover"
                        [src]="world.ground.heightMap"
                        id="map"
                      />
                      <!-- <div
                              class="w-full h-full absolute img-input-display bg-orange primary-text"
                              style="z-index: 51; opacity: 0.5"
                            >
                              <mat-icon class="m-auto">upload </mat-icon>
                            </div> -->
                      <input
                        #xImgInput
                        type="file"
                        (change)="fileChangeEvent($event, 'map')"
                        style="display: none"
                      />
                    </div>
                  </div>
                </div>
              </div>

              

            
            </div>
          </div>
        </ng-template>
      </mat-tab>

      <mat-tab class="tab">
        <ng-template mat-tab-label>
          <span class="primary-text"> Sky </span>
        </ng-template>
        <ng-template matTabContent>
          <div
            class="h-full flex justify-center items-center flex-col relative"
          >
            <div
              class="w-full h-full p-3 pb-5"
              style="overflow-y: scroll"
              *ngIf="world.sky"
            >
              <!-- <div class="w-full pb-3">
                <p class="w-full mb-3 font-medium primary-text">
                  {{ toggle.checked ? "Visible" : "Hidden" }}
                </p>
                <div class="px-1">
                  <mat-slide-toggle
                    #toggle
                    [checked]="!world.sky.hidden"
                    (change)="world.sky.hidden = !$event.checked"
                  ></mat-slide-toggle>
                </div>
              </div> -->

              <div class="w-full pb-3">
                <div class="px-1">
                  <verticalai-text-field
                    [title]="'Sky Height'"
                    [type]="'number'"
                    [range]="{ min: 10, max: 100000 }"
                    [value]="world.sky.height"
                    [placeholder]="'Sky Height'"
                    (changed)="world.sky.height = $event"
                  >
                  </verticalai-text-field>
                </div>
              </div>

              <div class="wrap-input1 w-full py-3 px-0">
                <p class="w-full mb-3 primary-text font-medium">Sky Texture</p>

                <div
                  class="w-full flex justify-start items-center"
                >
                  <div
                    class="w-auto rounded-full border-table shadow flex justify-center items-center section-background"
                    style="
                      object-fit: contain;
                      aspect-ratio: 1;
                      height: 60px;
                      overflow: hidden;
                    "
                  >
                    <div
                      class="m-auto relative img-input rounded-full pic-hover"
                      style="height: 90%; width: 90%; overflow: hidden"
                      role="button"
                      (click)="sImgInput.click()"
                    >
                      <img
                        class="w-full h-full absolute"
                        style="z-index: 50; object-fit: cover"
                        [src]="world.sky.texture.emissive"
                        id="sky"
                      />
                      <!-- <div
                              class="w-full h-full absolute img-input-display bg-orange primary-text"
                              style="z-index: 51; opacity: 0.5"
                            >
                              <mat-icon class="m-auto">upload </mat-icon>
                            </div> -->
                      <input
                        #sImgInput
                        type="file"
                        (change)="fileChangeEvent($event, 'sky')"
                        style="display: none"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
